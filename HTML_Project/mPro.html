<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div>
      <h1 style="text-align: center">Welcome</h1>
    </div>

    <div>
      <br /><br />
      <label for="">Course</label>
      <select name="" id="">
        <option value="Choose" selected disabled>Choose One</option>

        <option value="">You Know Who</option>
        <option value="">Mern</option></select
      ><br />

      <label for="">District</label>
      <select name="" id="">
        <option value="Choose" selected disabled>Choose One</option>
        <option value="">Dhaka</option>
        <option value="">Rangpur</option>
        <option value="">Rajshahi</option>
        <option value="">Khulna</option>
        <option value="">Barishal</option>
        <option value="">Sylhet</option>
        <option value="">Chittagong</option>
      </select>
    </div>
    <h6>Mandatory Field</h6>
    <div>
      <form action="">
        <label for="Full">Full Name</label><br />
        <input type="text" placeholder="Kamrul Hasan" /><br />
        <label for="">Father Name</label><br />
        <input type="text" placeholder="Sahidul Islam" /><br />
        <label for="">Mother Name</label><br />
        <input type="text" placeholder="Kahinur Akter" /><br />
      </form>
    </div>
    <br />

    <div>
      <label for="">Gender</label><br />
      <input type="radio" name="one" id="" />
      <label for="html">Male</label><br />
      <input type="radio" name="one" id="" />
      <label for="css">Female</label><br />
    </div>
    <br />

    <div class="date">
      <label for="day">Date of Birth* </label><br />
      <label for="day">Day:</label>
      <select id="day">
        <option value="" selected disabled>Select</option>
        <!-- Days 1-31 -->
        <script>
          for (let i = 1; i <= 31; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>

      <label for="month">Month:</label>
      <select id="month">
        <option value="" selected disabled>Select</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>

      <label for="year">Year:</label>
      <select id="year">
        <option value="" selected disabled>Select</option>
        <script>
          let currentYear = new Date().getFullYear();
          for (let i = currentYear; i >= 1900; i--) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>
    </div>
    <br />

    <div>
      <form action="">
        <label for="">Email</label>
        <input type="text" placeholder="kamrul...@gmail.com" />
      </form>
    </div>
  </body>
</html>
